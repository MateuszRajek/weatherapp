<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Weather APP</title>
</head>
<body>
  <section class="weather-info__container" id="mainContainer">
    <div class="weather-info__search-view" id="weatherSearchView">
      <h1 class="weather-info__title">Weather Info App</h1>
      <label class="weather-info__search-location__label" for="searchLocationInput">Get weather info</label>
      <input type="text" id="searchLocationInput" placeholder="Type your location">
      <button class="weather-info__search-location__button" id="searchButton">Check weather</button>
    </div>
    <div class="weather-info__forecast-view" id="weatherForecastView">
      <button class="weather-info__btn-return" id="returnButton">Check another location</button>
      <div class="weather-info__city">
        <h2 id="searchedCityWeather"></h2>
        <img id="weatherIcon" src="" alt="currentWeatherIcon">
      </div>
      <div class="weather-info__temperatures">
        <h3 id="currentWeatherTemp"></h3>
        <p id="weatherMinTemp"></p>
        <p id="weatherMaxTemp"></p>
      </div>
    </div>
  </section>
  <section class="loader__container" id="loaderContainer">
    <div class="loader">
      <div class="loader__spinner--right"><div class="loader__spinner--left"></div></div>
      <p>Loading...</p>
    </div>
  </section>

  <script type="module" src="scripts/main.js"></script>
</body>
</html>
